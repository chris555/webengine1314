<body>
	<h1 align=center>Wikipedia Suche</h1>
	<br/>
	<form action="http://de.wikipedia.org/wiki/Spezial:Suche">
	
  <fieldset > 
       <!--  <legend></legend> --> 
        
      <label  for="searchinput">Suchbegriff eingeben</label>
      <br />  
      <input id="searchfield" size="20" type="text" autofocus="autofocus" name="search" value="" />
      <br />
      <button id="firstbutton"  type="submit" name="go" value="zum Artikel" alt="Artikelsuche">Artikelsuche</button>
      <br />
      <button id="secbutton" type="submit" name="fulltext" value="Volltextsuche" alt="Volltextsuche" />Volltextsuche</button>
      
   </fieldset>
  
</form>
