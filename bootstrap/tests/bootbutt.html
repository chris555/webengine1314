<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>bootbutt</title>

</head>
<body>

	<link type="text/css" rel="stylesheet" href="css/bootstrap.css" />

	<!-- icons werden mit <i> eingefügt -->
		
	<div class="well">	<!-- WELL erzeugt graue box mit innenrahmen "standardbox" für alles, um erstmal simple struktur zu bekommen -->
		
		<button class="btn btn-danger"><i class="icon-trash icon-white"></i> Delete</button>		
		<!-- BTN erzeugt simplen knopf. BTN-DANGER macht knopf rot -- ICON-TRASH erzeugt muellsymbol.ICON-WHITE macht es weiß -->
		
		
		
		<button class="btn btn-large"><i class="icon-comment icon-black"></i> Comment</button>
		<!-- BTN-LARGE macht knopf groß -- ICON-COMMENT erzeugt Sprechblasesymbol.ICON-BLACK macht es schwarz -->
	
		
		
		<button class="btn"><i class="icon-refresh icon-black"></i> Refresh</button>
		<!-- ICON-REFRESH erzeugt refreshsymbol.-->
	</div>
		





	<script src="js/bootstrap.js"></script>

</body>
</html>
