<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>searchANDinline</title>
</head>
<body>

	<link type="text/css" rel="stylesheet" href="css/bootstrap.css" />

		<form class="well form-search">
		
			<input type="text" class="span3 search-query" placeholder="Suche..."/>  <!-- SEARCH-QUERY erzeugt runde suchfeld enden -->
			
			<button class="btn">Los!</button>
				
		</form>
		
		
		
		<!-- 20px margin bottom der WELL klasse -->
		
<!-- ZWEITES FORM -->
			

		<form class="well form-inline">				<!-- INLINE macht jeden block innerhalb dieses FORM blocks zum inline element => alles wird nebeneinander gesetzt -->
		
			<input type="text" class="span3" placeholder="User..."/>  
			
			<input type="text" class="span3" placeholder="Pass..."/> 
			
			<button class="btn">Log in</button>
				
		</form>
		
		
		
		
		
	<script src="js/bootstrap.js"></script>
</body>
</html>
