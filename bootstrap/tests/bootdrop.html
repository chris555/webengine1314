<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>bootdropdownUformat</title>

</head>
<body>

	<link type="text/css" rel="stylesheet" href="css/bootstrap.css" />



<!-- FORMATIERUNG -->


		
		<div class="container">  <!-- erzeugt einen kasten, der so breit ist wie das 4:3 feld im browser. Meist das, wo alles reinkommt -Inhalt einer page -->
		
			<div class="row well"> <!-- erzeigt eine reihe -->
			
				<div class="span12 ">  <!-- span12 geht über container hinaus. container auch zu benutzen, um alles an einem linken rand zu fixieren -->

					
					<h3>Dropdown im Bar</h3>
					
<!-- dropdown IN EINEM NAVBAR -->

					<div class="navbar"> <!--  erzeugt einen unsichtbaren div rahmen für einen navbar -->
					
						<div class="navbar-inner ">  <!--  zeichnet eine horizontale leiste -->
						
							<ul class="nav">  <!-- macht <ul> zu horizontaler liste -->
							
								<li><a href="">Home</a></li>  <!-- erst der <a> tag in der liste macht schrift mittig und button schön -->
								<li><a href="">About</a></li>
								
	<!-- DROPDOWN MENU -->
								
								
								<li class="dropdown">		<!-- DROPDOWN: dieser punkt wird ein DDmenu. Diese klasse benötigt wie NAVBAR eine <ul> -->
								
									<a class="dropdown-toggle" data-toggle="dropdown"  href="">  <!-- dieser eintrag schaltet das DDmenu ein -->
										Produkte<b class="caret"></b>    <!-- pfeilsymbol --> 
									</a>
									
									<ul class="dropdown-menu">	<!-- das wird die dropdownmenu liste -->
										<li><a href="">Pro1</a></li>
										<li><a href="">Pro2</a></li>
										<li><a href="">Pro3</a></li>
										<li><a href="">Pro4</a></li>
									</ul>
								
								</li>
								
								
								
								
								
							</ul>
					
							
					
					
						</div>
					
					</div>
					




				
				</div>
			
			</div>
		
		</div>
		
		
		
		
		
		

	<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="js/bootstrap.js"></script>

</body>
</html>
