<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>bootcustomnav</title>

</head>
<body>

	<link type="text/css" rel="stylesheet" href="css/bootstrap.css" />
	<link type="text/css" rel="stylesheet" href="css/mystyle.css" />



<!-- FORMATIERUNG -->


		
		<div class="container">  <!-- erzeugt einen kasten, der so breit ist wie das 4:3 feld im browser. Meist das, wo alles reinkommt -Inhalt einer page -->
		
			<div class="row well"> <!-- erzeigt eine reihe -->
			
				<div class="span12 ">  <!-- span12 geht über container hinaus. container auch zu benutzen, um alles an einem linken rand zu fixieren -->

					
					<h3>Customized NavBar</h3>
					
<!--  NAVBAR -->

					<div class="navbar"> <!--  erzeugt einen unsichtbaren div rahmen für einen navbar -->
					
						<div class="navbar-inner ">  <!--  zeichnet eine horizontale leiste -->
						
							<ul class="nav">  <!-- macht <ul> zu horizontaler liste -->
							
								<li><a href="">Home</a></li>  <!-- erst der <a> tag in der liste macht schrift mittig und button schön -->
								<li class="divider-vertical"></li>		<!-- DIVIDER-VERTICAL fügt in diesem punkt der liste einfach nur einen abgrenzungstrich ein -->
								<li><a href="">About</a></li>
								<li class="divider-vertical"></li>
								<li class="active"><a href="">This</a></li>
								<li class="divider-vertical"></li>
								<li><a href="">That</a></li>
								<li class="divider-vertical"></li>
								<li><a href="">Contact</a></li>
								
								
								
								
							</ul>
					
							
					
					
						</div>
					
					</div>
					




				
				</div>
			
			</div>
		
		</div>
		
		
		
		
		
		

	<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="js/bootstrap.js"></script>

</body>
</html>
