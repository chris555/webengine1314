<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet" href="css/bootstrap.css" />
<link type="text/css" rel="stylesheet" href="css/bootstrap-lightbox.css" />
<title>bootlight</title>

</head>
<body>

	
	<div class="container">
		<div class="row">
			<div class="span12">
			
			
				<h2>Bootstrap Lightbox</h2>
				
				
		<!-- Lightbox ab hier. Das, was zu beginn nicht angezeigt wird. Was durch Knopfdruck eingeblendet wird -->
			
				<div id="firstlight" class="lightbox hide fade" tabindex="-1" role="dialog" aria-hidden="true">		<!-- HIDE versteckt lightbox zu beginn im format. FADE l채sst sie 체berblenden. Tabindex -1 definiert, dass man box nixht per tabauswahl erreichen kann. role bestimmt box art. aria hidden versteckt box auch logisch. -->			
					<div class="lightbox-content">		<!-- box inhalt -->
						<img src="land.jpg"/>
						<div class="lightbox-caption">	<!--  klasse f체r box text. Bildbeschriftung etc -->
							<p>Look at dat land!</p>
						</div>
					</div>
				
				</div>
				
				
				
		<!-- EIN-schalter der box in form eines thumbnails -->
				
				
				<a data-toggle="lightbox" href="#firstlight" class="thumbnail span2">			<!-- data-toggle definiert diesen link als datenschalter. Hier schlatet er eine lightbox. Href zeigt welche. THUMBNAIL formt einen rahmen f체r ein bild -->
				
					<img src="land.jpg"/>
				
				</a>
				
				
				
			
			
			</div>
		
		</div>
	
	</div>
	
	
	
	

		

	<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/bootstrap-lightbox.js"></script>

</body>
</html>
