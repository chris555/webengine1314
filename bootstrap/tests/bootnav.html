<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>bootnav</title>

</head>
<body>

	<link type="text/css" rel="stylesheet" href="css/bootstrap.css" />


	<!--  jeder Punkt in einem NavBar muss in eine Liste <ul> -->

		<ul class="nav nav-tabs">		<!-- NAV entfernt punkte. NAV-TABS erzeugt Horizontale Leiste mit <li>punkten als tabs -->
			<li><a href="">Home</a></li>
			<li class="active"><a href="">About</a></li>		<!-- ACTIVE -dieser tab ist aktiv -->
			<li><a href="">Liste</a></li>
			<li><a href="">Formular</a></li>
			<li><a href="">Contact</a></li>
		</ul>


		<ul class="nav nav-pills">		<!-- NAV entfernt punkte. NAV-PILLS -Pilleneffekt -->
			<li><a href="">Home</a></li>
			<li class="active"><a href="">About</a></li>		<!-- ACTIVE -dieser tab ist aktiv -->
			<li><a href="">Liste</a></li>
			<li><a href="">Formular</a></li>
			<li><a href="">Contact</a></li>
		</ul>


		<ul class="nav nav-tabs nav-stacked span2">		<!-- NAV-STACKED -macht navleiste vertikal -->
			<li><a href="">Home</a></li>
			<li class="active"><a href="">About</a></li>		<!-- ACTIVE -dieser tab ist aktiv -->
			<li><a href="">Liste</a></li>
			<li><a href="">Formular</a></li>
			<li><a href="">Contact</a></li>
		</ul>


	<script src="js/bootstrap.js"></script>

</body>
</html>
